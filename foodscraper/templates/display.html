{% extends 'layout.html' %}

{% block body %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script>
$(document).ready( function () {
    $('#foodtable').DataTable( {
        pageLength: 1000, 
        paging: false
    });

} );
</script>

<table id="foodtable" class="table table-striped table-hover" style="width:100%">
    <thead>
        <tr>
            <th>Item</th>
            <th>Protein</th>
        </tr>
    </thead>
    <tbody>
        {% for item in food %}
        <tr>
            <th>{{item.name}}</th>
            <th>{{item.protein}}</th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
